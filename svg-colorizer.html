<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Colorizer | Premium Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-app: #0f172a;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-primary: #3b82f6;
            --accent-hover: #2563eb;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --panel-radius: 16px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-app);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 20%);
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .editor-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            flex: 1;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        /* Glass Panel */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: var(--panel-radius);
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .controls-panel h2 {
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        .control-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .color-input-wrapper {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            transition: border-color var(--transition-speed);
        }

        .color-input-wrapper:hover {
            border-color: var(--accent-primary);
        }

        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 6px;
            cursor: pointer;
            background: none;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .color-value {
            font-family: monospace;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .actions {
            margin-top: 3rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.875rem;
            border-radius: 10px;
            border: none;
            font-family: inherit;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn.primary {
            background: var(--accent-primary);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn.primary:not(:disabled):hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }

        .btn.secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .btn.secondary:not(:disabled):hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Preview Area */
        .preview-panel {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .drop-zone {
            flex: 1;
            border: 2px dashed var(--glass-border);
            border-radius: var(--panel-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.02);
            transition: all var(--transition-speed);
            cursor: pointer;
            min-height: 400px;
            position: relative;
            overflow: hidden;
        }

        .drop-zone:hover,
        .drop-zone.drag-over {
            border-color: var(--accent-primary);
            background: rgba(59, 130, 246, 0.05);
        }

        .drop-zone-content {
            text-align: center;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .upload-icon {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            transition: color var(--transition-speed);
        }

        .drop-zone:hover .upload-icon {
            color: var(--accent-primary);
        }

        .drop-zone h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .drop-zone p {
            color: var(--text-secondary);
        }

        .preview-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            z-index: 10;
        }

        .preview-container.hidden {
            display: none;
        }

        .preview-container svg {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            transition: all 0.3s ease;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.1));
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .editor-layout {
                grid-template-columns: 1fr;
            }

            .drop-zone {
                min-height: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>SVG Colorizer</h1>
            <p>Transform your icons with a touch of color.</p>
        </header>

        <main>
            <div class="editor-layout">
                <div class="controls-panel glass-panel">
                    <h2>Controls</h2>

                    <div class="control-group">
                        <label for="bg-color">Background Color</label>
                        <div class="color-input-wrapper">
                            <input type="color" id="bg-color" value="#ffffff">
                            <span class="color-value">#FFFFFF</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="fg-color">Foreground Color</label>
                        <div class="color-input-wrapper">
                            <input type="color" id="fg-color" value="#000000">
                            <span class="color-value">#000000</span>
                        </div>
                    </div>

                    <div class="actions">
                        <button id="btn-reset" class="btn secondary" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"></path>
                                <path d="M3 3v9h9"></path>
                            </svg>
                            Start Over
                        </button>
                        <button id="btn-download-svg" class="btn primary" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Download SVG
                        </button>
                        <button id="btn-download-png" class="btn secondary" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                            Download PNG
                        </button>
                    </div>
                </div>

                <div class="preview-panel">
                    <div id="drop-zone" class="drop-zone">
                        <div class="drop-zone-content">
                            <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <h3>Drop SVG here</h3>
                            <p>or click to browse</p>
                        </div>
                        <input type="file" id="file-input" accept=".svg" hidden>
                    </div>

                    <div id="preview-container" class="preview-container hidden">
                        <!-- SVG will be injected here -->
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Built with <span style="color: #ff4757;">&hearts;</span> by Antigravity</p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elements
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('file-input');
            const previewContainer = document.getElementById('preview-container');
            const dropZoneContent = document.querySelector('.drop-zone-content');

            const bgColorInput = document.getElementById('bg-color');
            const fgColorInput = document.getElementById('fg-color');
            const bgColorValue = bgColorInput.nextElementSibling;
            const fgColorValue = fgColorInput.nextElementSibling;

            const btnDownloadSvg = document.getElementById('btn-download-svg');
            const btnDownloadPng = document.getElementById('btn-download-png');
            const btnReset = document.getElementById('btn-reset');

            // State
            let currentSvgContent = null;
            let currentFileName = 'icon';

            // Initialize
            init();

            function init() {
                setupDragAndDrop();
                setupColorPickers();
                setupDownloads();
                setupReset();
            }

            // Drag and Drop Logic
            function setupDragAndDrop() {
                dropZone.addEventListener('click', () => fileInput.click());

                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length) {
                        handleFile(e.target.files[0]);
                    }
                });

                dropZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    dropZone.classList.add('drag-over');
                });

                dropZone.addEventListener('dragleave', () => {
                    dropZone.classList.remove('drag-over');
                });

                dropZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    dropZone.classList.remove('drag-over');
                    if (e.dataTransfer.files.length) {
                        handleFile(e.dataTransfer.files[0]);
                    }
                });
            }

            function handleFile(file) {
                if (file.type !== 'image/svg+xml' && !file.name.endsWith('.svg')) {
                    alert('Please upload a valid SVG file.');
                    return;
                }

                currentFileName = file.name.replace('.svg', '');

                const reader = new FileReader();
                reader.onload = (e) => {
                    currentSvgContent = e.target.result;
                    renderSvg(currentSvgContent);
                    enableControls();
                };
                reader.readAsText(file);
            }

            function renderSvg(svgString) {
                // Parse string to DOM
                const parser = new DOMParser();
                const doc = parser.parseFromString(svgString, 'image/svg+xml');
                const svgElement = doc.querySelector('svg');

                if (!svgElement) {
                    alert('Invalid SVG content.');
                    return;
                }

                // Clean up SVG for display
                svgElement.removeAttribute('width');
                svgElement.removeAttribute('height');
                svgElement.style.width = '100%';
                svgElement.style.height = '100%';

                // Inject
                previewContainer.innerHTML = '';
                previewContainer.appendChild(svgElement);

                // UI Updates
                previewContainer.classList.remove('hidden');
                dropZoneContent.style.opacity = '0';

                // Apply current colors
                updateColors();
            }

            function enableControls() {
                btnDownloadSvg.disabled = false;
                btnDownloadPng.disabled = false;
                btnReset.disabled = false;
            }

            // Color Logic
            function setupColorPickers() {
                bgColorInput.addEventListener('input', (e) => {
                    bgColorValue.textContent = e.target.value.toUpperCase();
                    updateColors();
                });

                fgColorInput.addEventListener('input', (e) => {
                    fgColorValue.textContent = e.target.value.toUpperCase();
                    updateColors();
                });
            }

            function updateColors() {
                const bgColor = bgColorInput.value;
                const fgColor = fgColorInput.value;

                // Background: Always apply to drop zone
                dropZone.style.backgroundColor = bgColor;

                const svg = previewContainer.querySelector('svg');
                if (!svg) return;

                // Foreground: Recursively apply to all path/circle/rect/etc
                const elements = svg.querySelectorAll('*');

                // Apply to root SVG as well
                applyColor(svg, fgColor);

                elements.forEach(el => {
                    applyColor(el, fgColor);
                });
            }

            function applyColor(el, color) {
                // Skip elements that are not shapes or groups
                // (Though groups might have fill/stroke too)

                const computed = window.getComputedStyle(el);
                const fill = computed.fill;
                const stroke = computed.stroke;

                // Apply fill if it's not none/transparent
                if (fill && fill !== 'none' && fill !== 'transparent' && fill !== 'rgba(0, 0, 0, 0)') {
                    el.style.fill = color;
                }

                // Apply stroke if it's not none/transparent
                if (stroke && stroke !== 'none' && stroke !== 'transparent' && stroke !== 'rgba(0, 0, 0, 0)') {
                    el.style.stroke = color;
                }
            }

            // Reset Logic
            function setupReset() {
                btnReset.addEventListener('click', resetApp);
            }

            function resetApp() {
                // Reset inputs to defaults
                bgColorInput.value = '#ffffff';
                fgColorInput.value = '#000000';
                bgColorValue.textContent = '#FFFFFF';
                fgColorValue.textContent = '#000000';

                // Clear SVG state
                currentSvgContent = null;
                currentFileName = 'icon';
                previewContainer.innerHTML = '';
                previewContainer.classList.add('hidden');
                dropZoneContent.style.opacity = '1';
                dropZone.style.backgroundColor = ''; // Remove background color from dropzone

                // Disable controls
                btnDownloadSvg.disabled = true;
                btnDownloadPng.disabled = true;
                btnReset.disabled = true;

                // Clear file input so same file can be selected again
                fileInput.value = '';
            }

            // Export Logic
            function setupDownloads() {
                btnDownloadSvg.addEventListener('click', downloadSvg);
                btnDownloadPng.addEventListener('click', downloadPng);
            }

            function downloadSvg() {
                const svg = previewContainer.querySelector('svg');
                if (!svg) return;

                // Clone to modify for export (we need to add the background rect)
                const clone = svg.cloneNode(true);

                // Add background rect if it's not white/transparent?
                // User expects the background color they picked.
                // SVGs don't usually have background colors, they are transparent.
                // But if the user picked a background, maybe they want it?
                // Let's add a rect at the bottom.

                const bgColor = bgColorInput.value;

                // Create a rect for background
                const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                rect.setAttribute('width', '100%');
                rect.setAttribute('height', '100%');
                rect.setAttribute('fill', bgColor);

                // Insert as first child
                clone.insertBefore(rect, clone.firstChild);

                const serializer = new XMLSerializer();
                const source = serializer.serializeToString(clone);

                const blob = new Blob([source], { type: 'image/svg+xml;charset=utf-8' });
                const url = URL.createObjectURL(blob);

                triggerDownload(url, `${currentFileName}-colored.svg`);
                URL.revokeObjectURL(url);
            }

            function downloadPng() {
                const svg = previewContainer.querySelector('svg');
                if (!svg) return;

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                // Get size
                // Use viewBox or getBoundingClientRect
                // We want a high res export, maybe 1024x1024 or original size?
                // Let's try to respect original size or default to 512 if small.

                const viewBox = svg.viewBox.baseVal;
                let width = viewBox.width || svg.width.baseVal.value;
                let height = viewBox.height || svg.height.baseVal.value;

                if (width === 0 || height === 0) {
                    // Fallback to bounding rect
                    const rect = svg.getBoundingClientRect();
                    width = rect.width;
                    height = rect.height;
                }

                // Scale up for better quality if it's small icon
                const scale = Math.max(1, 1024 / Math.max(width, height));
                canvas.width = width * scale;
                canvas.height = height * scale;

                // Fill background
                ctx.fillStyle = bgColorInput.value;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw SVG
                const data = (new XMLSerializer()).serializeToString(svg);
                const img = new Image();
                const blob = new Blob([data], { type: 'image/svg+xml;charset=utf-8' });
                const url = URL.createObjectURL(blob);

                img.onload = () => {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const pngUrl = canvas.toDataURL('image/png');
                    triggerDownload(pngUrl, `${currentFileName}-colored.png`);
                    URL.revokeObjectURL(url);
                };

                img.src = url;
            }

            function triggerDownload(url, filename) {
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        });
    </script>
</body>

</html>
