<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATO Alphabet Converter - German</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            padding-top: 60px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .output {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 100px;
            margin-top: 20px;
        }

        .output h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .nato-result {
            font-size: 18px;
            color: #667eea;
            font-weight: 500;
            line-height: 1.6;
        }

        .nato-result .letter-group {
            margin-bottom: 8px;
        }

        .nato-result .letter {
            color: #333;
            font-weight: 700;
            margin-right: 5px;
        }

        .nato-result .word {
            color: #667eea;
        }

        .empty-state {
            color: #999;
            font-style: italic;
            text-align: center;
        }

        .info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 12px 16px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1> Alphabet Converter</h1>
        <p class="subtitle">Deutsches Buchstabieralphabet (DIN 5009)</p>

        <div class="input-group">
            <label for="wordInput">Geben Sie ein Wort ein:</label>
            <input type="text" id="wordInput" placeholder="z.B. Berlin, Schule, etc." autocomplete="off">
        </div>

        <div class="output">
            <h2>NATO Buchstabierung:</h2>
            <div id="result" class="empty-state">
                Geben Sie ein Wort ein, um die NATO-Buchstabierung zu sehen.
            </div>
        </div>

        <div class="info">
            ℹ️ Das deutsche Buchstabieralphabet nach DIN 5009 wird verwendet, um Buchstaben eindeutig zu kommunizieren.
        </div>
    </div>

    <script>
        // German NATO Alphabet (DIN 5009)
        const germanNATO = {
            'A': 'Anton',
            'Ä': 'Ärger',
            'B': 'Berta',
            'C': 'Cäsar',
            'D': 'Dora',
            'E': 'Emil',
            'F': 'Friedrich',
            'G': 'Gustav',
            'H': 'Heinrich',
            'I': 'Ida',
            'J': 'Julius',
            'K': 'Kaufmann',
            'L': 'Ludwig',
            'M': 'Martha',
            'N': 'Nordpol',
            'O': 'Otto',
            'Ö': 'Ökonom',
            'P': 'Paula',
            'Q': 'Quelle',
            'R': 'Richard',
            'S': 'Samuel',
            'ß': 'Eszett',
            'T': 'Theodor',
            'U': 'Ulrich',
            'Ü': 'Übermut',
            'V': 'Viktor',
            'W': 'Wilhelm',
            'X': 'Xanthippe',
            'Y': 'Ypsilon',
            'Z': 'Zacharias'
        };

        const input = document.getElementById('wordInput');
        const result = document.getElementById('result');

        function convertToNATO(word) {
            if (!word || word.trim() === '') {
                return '<div class="empty-state">Geben Sie ein Wort ein, um die NATO-Buchstabierung zu sehen.</div>';
            }

            const letters = word.toUpperCase().split('');
            const natoWords = letters.map(letter => {
                if (germanNATO[letter]) {
                    return `<div class="letter-group"><span class="letter">${letter}</span> = <span class="word">${germanNATO[letter]}</span></div>`;
                } else if (letter === ' ') {
                    return '<div class="letter-group">⎵ = <span class="word">Leerzeichen</span></div>';
                } else if (/[0-9]/.test(letter)) {
                    const numberWords = {
                        '0': 'Null', '1': 'Eins', '2': 'Zwei',
                        '3': 'Drei', '4': 'Vier', '5': 'Fünf',
                        '6': 'Sechs', '7': 'Sieben', '8': 'Acht', '9': 'Neun'
                    };
                    return `<div class="letter-group"><span class="letter">${letter}</span> = <span class="word">${numberWords[letter]}</span></div>`;
                } else {
                    return `<div class="letter-group"><span class="letter">${letter}</span> = <span class="word" style="color: #999;">(nicht im Alphabet)</span></div>`;
                }
            });

            return natoWords.join('');
        }

        input.addEventListener('input', (e) => {
            const natoResult = convertToNATO(e.target.value);
            result.innerHTML = natoResult;
            result.className = e.target.value.trim() ? 'nato-result' : 'empty-state';
        });

        // Focus input on load
        input.focus();
    </script>
</body>

</html>
