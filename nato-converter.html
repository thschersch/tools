<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonetic Alphabet Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            padding-top: 60px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .language-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .language-toggle button {
            padding: 10px 24px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .language-toggle button:hover {
            background: #f0f0f0;
        }

        .language-toggle button.active {
            background: #667eea;
            color: white;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .output {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 100px;
            margin-top: 20px;
        }

        .output h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .nato-result {
            font-size: 18px;
            color: #667eea;
            font-weight: 500;
            line-height: 1.6;
        }

        .nato-result .letter-group {
            margin-bottom: 8px;
        }

        .nato-result .letter {
            color: #333;
            font-weight: 700;
            margin-right: 5px;
        }

        .nato-result .word {
            color: #667eea;
        }

        .empty-state {
            color: #999;
            font-style: italic;
            text-align: center;
        }

        .info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 12px 16px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Phonetic Alphabet Converter</h1>
        <p class="subtitle" id="subtitle">Buchstabieralphabet</p>

        <div class="language-toggle">
            <button id="btnGerman" class="active" onclick="setLanguage('german')">üá©üá™ Deutsch</button>
            <button id="btnEnglish" onclick="setLanguage('english')">üá¨üáß English</button>
        </div>

        <div class="input-group">
            <label for="wordInput" id="inputLabel">Geben Sie ein Wort ein:</label>
            <input type="text" id="wordInput" placeholder="z.B. Berlin, Schule, etc." autocomplete="off">
        </div>

        <div class="output">
            <h2 id="outputHeading">Buchstabierung:</h2>
            <div id="result" class="empty-state">
                Geben Sie ein Wort ein, um die NATO-Buchstabierung zu sehen.
            </div>
        </div>

        <div class="info" id="infoText">
            ‚ÑπÔ∏è Das deutsche Buchstabieralphabet nach DIN 5009 wird verwendet, um Buchstaben eindeutig zu kommunizieren.
        </div>
    </div>

    <script>
        // German Phonetic Alphabet (DIN 5009)
        const germanNATO = {
            'a': 'Anton',
            '√§': '√Ñrger',
            'b': 'Berta',
            'c': 'C√§sar',
            'd': 'Dora',
            'e': 'Emil',
            'f': 'Friedrich',
            'g': 'Gustav',
            'h': 'Heinrich',
            'i': 'Ida',
            'j': 'Julius',
            'k': 'Kaufmann',
            'l': 'Ludwig',
            'm': 'Martha',
            'n': 'Nordpol',
            'o': 'Otto',
            '√∂': '√ñkonom',
            'p': 'Paula',
            'q': 'Quelle',
            'r': 'Richard',
            's': 'Samuel',
            '√ü': 'Eszett',
            't': 'Theodor',
            'u': 'Ulrich',
            '√º': '√úbermut',
            'v': 'Viktor',
            'w': 'Wilhelm',
            'x': 'Xanthippe',
            'y': 'Ypsilon',
            'z': 'Zacharias'
        };

        // English/International Phonetic Alphabet
        const englishNATO = {
            'a': 'Alfa',
            'b': 'Bravo',
            'c': 'Charlie',
            'd': 'Delta',
            'e': 'Echo',
            'f': 'Foxtrot',
            'g': 'Golf',
            'h': 'Hotel',
            'i': 'India',
            'j': 'Juliett',
            'k': 'Kilo',
            'l': 'Lima',
            'm': 'Mike',
            'n': 'November',
            'o': 'Oscar',
            'p': 'Papa',
            'q': 'Quebec',
            'r': 'Romeo',
            's': 'Sierra',
            't': 'Tango',
            'u': 'Uniform',
            'v': 'Victor',
            'w': 'Whiskey',
            'x': 'X-ray',
            'y': 'Yankee',
            'z': 'Zulu'
        };

        // UI text translations
        const translations = {
            german: {
                subtitle: 'Deutsches Buchstabieralphabet (DIN 5009)',
                inputLabel: 'Geben Sie ein Wort ein:',
                inputPlaceholder: 'z.B. Berlin, Schule, etc.',
                outputHeading: 'Buchstabierung:',
                emptyState: 'Geben Sie ein Wort ein, um die Buchstabierung zu sehen.',
                info: '‚ÑπÔ∏è Das deutsche Buchstabieralphabet nach DIN 5009 wird verwendet, um Buchstaben eindeutig zu kommunizieren.',
                space: 'Leerzeichen',
                notInAlphabet: '(nicht im Alphabet)',
                numbers: {
                    '0': 'Null', '1': 'Eins', '2': 'Zwei',
                    '3': 'Drei', '4': 'Vier', '5': 'F√ºnf',
                    '6': 'Sechs', '7': 'Sieben', '8': 'Acht', '9': 'Neun'
                }
            },
            english: {
                subtitle: 'International Phonetic Alphabet',
                inputLabel: 'Enter a word:',
                inputPlaceholder: 'e.g. London, School, etc.',
                outputHeading: 'Phonetic Spelling:',
                emptyState: 'Enter a word to see the phonetic spelling.',
                info: '‚ÑπÔ∏è The phonetic alphabet is used to clearly communicate letters and avoid misunderstandings.',
                space: 'Space',
                notInAlphabet: '(not in alphabet)',
                numbers: {
                    '0': 'Zero', '1': 'One', '2': 'Two',
                    '3': 'Three', '4': 'Four', '5': 'Five',
                    '6': 'Six', '7': 'Seven', '8': 'Eight', '9': 'Nine'
                }
            }
        };

        let currentLanguage = 'german';
        let currentAlphabet = germanNATO;
        let currentTranslation = translations.german;

        const input = document.getElementById('wordInput');
        const result = document.getElementById('result');
        const btnGerman = document.getElementById('btnGerman');
        const btnEnglish = document.getElementById('btnEnglish');

        function setLanguage(language) {
            currentLanguage = language;
            currentAlphabet = language === 'german' ? germanNATO : englishNATO;
            currentTranslation = translations[language];

            // Update button states
            btnGerman.classList.toggle('active', language === 'german');
            btnEnglish.classList.toggle('active', language === 'english');

            // Update UI text
            document.getElementById('subtitle').textContent = currentTranslation.subtitle;
            document.getElementById('inputLabel').textContent = currentTranslation.inputLabel;
            document.getElementById('wordInput').placeholder = currentTranslation.inputPlaceholder;
            document.getElementById('outputHeading').textContent = currentTranslation.outputHeading;
            document.getElementById('infoText').textContent = currentTranslation.info;

            // Update conversion with current input
            const natoResult = convertToNATO(input.value);
            result.innerHTML = natoResult;
            result.className = input.value.trim() ? 'nato-result' : 'empty-state';
        }

        function convertToNATO(word) {
            if (!word || word.trim() === '') {
                return `<div class="empty-state">${currentTranslation.emptyState}</div>`;
            }

            const letters = word.split('');
            const natoWords = letters.map(letter => {
                const lowerLetter = letter.toLowerCase();

                if (currentAlphabet[lowerLetter]) {
                    return `<div class="letter-group"><span class="letter">${lowerLetter.toLowerCase()}</span> = <span class="word">${currentAlphabet[lowerLetter]}</span></div>`;
                } else if (letter === ' ') {
                    return `<div class="letter-group">‚éµ = <span class="word">${currentTranslation.space}</span></div>`;
                } else if (/[0-9]/.test(letter)) {
                    return `<div class="letter-group"><span class="letter">${letter}</span> = <span class="word">${currentTranslation.numbers[letter]}</span></div>`;
                } else {
                    return `<div class="letter-group"><span class="letter">${letter}</span> = <span class="word" style="color: #999;">${currentTranslation.notInAlphabet}</span></div>`;
                }
            });

            return natoWords.join('');
        }

        input.addEventListener('input', (e) => {
            const natoResult = convertToNATO(e.target.value);
            result.innerHTML = natoResult;
            result.className = e.target.value.trim() ? 'nato-result' : 'empty-state';
        });

        // Focus input on load
        input.focus();
    </script>
</body>

</html>
