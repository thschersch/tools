<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Collection | Browser-Based Utilities</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-app: #0f172a;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-primary: #3b82f6;
            --accent-hover: #2563eb;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --panel-radius: 16px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-app);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 20%);
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .error {
            text-align: center;
            padding: 3rem;
            color: #ef4444;
            font-size: 1.1rem;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .tool-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--panel-radius);
            padding: 1.5rem;
            transition: all var(--transition-speed) ease;
            backdrop-filter: blur(10px);
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .tool-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-primary);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.2);
        }

        .tool-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .tool-description {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.6;
            flex: 1;
        }

        .tool-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            padding-top: 0.75rem;
            border-top: 1px solid var(--glass-border);
        }

        .tool-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        footer {
            text-align: center;
            padding: 2rem 0 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--glass-border);
            margin-top: auto;
        }

        footer a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .tools-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .tool-card {
                padding: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Browser-Based Tools</h1>
            <p class="subtitle">A collection of useful utilities that run entirely in your browser</p>
        </header>

        <div id="tools-container">
            <div class="loading">Loading tools...</div>
        </div>

        <footer>
            <p>All tools are privacy-focused, fast, and free to use</p>
            <p><a href="https://github.com/thschersch/tools" target="_blank" rel="noopener">View on GitHub</a></p>
        </footer>
    </div>

    <script>
        const toolsContainer = document.getElementById('tools-container');

        function formatDate(dateString) {
            if (!dateString) return null;
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return null;
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function stripMarkdown(text) {
            if (!text) return '';
            // Remove markdown bold syntax
            return text.replace(/\*\*(.+?)\*\*/g, '$1');
        }

        function renderTools(tools) {
            if (!tools || tools.length === 0) {
                toolsContainer.innerHTML = '<div class="error">No tools found.</div>';
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'tools-grid';

            tools.forEach(tool => {
                const card = document.createElement('a');
                card.className = 'tool-card';
                card.href = tool.url || `${tool.slug}.html`;

                const title = document.createElement('div');
                title.className = 'tool-title';
                title.textContent = tool.title || tool.slug.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());

                const description = document.createElement('div');
                description.className = 'tool-description';
                description.textContent = stripMarkdown(tool.description) || 'A helpful browser-based tool';

                card.appendChild(title);
                card.appendChild(description);

                if (tool.created || tool.updated) {
                    const meta = document.createElement('div');
                    meta.className = 'tool-meta';

                    if (tool.updated) {
                        const updated = document.createElement('span');
                        updated.textContent = `Updated: ${formatDate(tool.updated)}`;
                        meta.appendChild(updated);
                    } else if (tool.created) {
                        const created = document.createElement('span');
                        created.textContent = `Created: ${formatDate(tool.created)}`;
                        meta.appendChild(created);
                    }

                    card.appendChild(meta);
                }

                grid.appendChild(card);
            });

            toolsContainer.innerHTML = '';
            toolsContainer.appendChild(grid);
        }

        // Load tools.json
        fetch('tools.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(tools => {
                renderTools(tools);
            })
            .catch(error => {
                console.error('Error loading tools:', error);
                toolsContainer.innerHTML = '<div class="error">Failed to load tools. Please make sure tools.json exists.</div>';
            });
    </script>
</body>

</html>
